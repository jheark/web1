<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <style>
        #grid{
            border: 5px solid pink;
            display: grid;
            grid-template-columns: 150px 2fr;
        }
        div {
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>NAVIGATION</div>
        <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni, ipsam. Inventore ut veniam maxime? Neque in blanditiis reprehenderit eum quo mollitia consequuntur animi laboriosam. Harum reprehenderit quibusdam aspernatur facere repellendus?
        </div>
    </div>
</body>
</html>
